<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mediscreen</title>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css"
        href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="icon" type="image/png" href="/img/favicon.ico" />
</head>
<body>

<!-- Navigation -->
<!--<div th:replace="fragments/general.html :: navigation"></div>-->
<div class="bg-light mt-1" th:fragment="header">
  <div class="container">
    <div class="row pt-4 pb-3">
      <div class="col">
        <ul class="list-inline align-content-lg-start font-weight-bold">
          <li class="list-inline-item"><img src="/img/img.png" alt="Image" style="width:50px;height:60px;">
          </li>
          <li class="list-inline-item"><a>Mediscreen</a></li>

          <li class="list-inline-item"> <a href="/">Home</a>&nbsp;|&nbsp;
          <li class="list-inline-item">  <a href="/patients">Patients</a>&nbsp;


        </ul>

      </div>
    </div>
  </div>
</div>

<div class="container">
  <form action="#" th:action="@{/noteUpdateForm/{id}(id=${note.id})}" th:object="${note}" method="post">
    <h2 class="mt-4">Patient Update</h2>
    <hr/>
    <!-- Form levels error messages here -->
    <div class="form-group row ">
      <div class="col-sm-8">
        <span class="text-danger"> </span>
      </div>
    </div>

    <!-- success message -->
    <div th:if="${param.success}">
      <div class="alert alert-info">You've successfully registered
        your Note, press cancel to redirect!!
      </div>
    </div>

    <!-- error message -->
    <div>
      <div th:if="${param.error}">
        <div class="alert alert-danger">Empty Note!
        </div>
      </div>
    </div>

    <div class="form-group row ">
      <label class="col-sm-2 col-form-label">Note</label>
      <div class="col-sm-4">
        <input th:field="${note.message}" type="text" class="form-control" placeholder="Mod your Message">
      </div>
      <div class="col-sm-4">
        <span class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
      </div>
    </div>



    <div class="form-group row">
      <div class="col-sm-10">
        <input type="hidden" th:field="${note.id}">
        <input type="hidden" th:field="${note.patientId}">
        <button type="submit" class="btn btn-primary mr-2">Submit</button>
        <a class="btn btn-danger" role="button"
           th:href="@{/patient/note/{id}(id=${note.patientId})}">Cancel</a>
      </div>
    </div>
  </form>
</div>

<!-- Footer -->
<!-- Footer -->
<div th:replace="fragments/general.html :: footer"></div>

<!-- JavaScript -->
<script src="/webjars/jquery/3.6.0/jquery.slim.min.js"></script>
<script type="text/javascript"
        src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
