<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mediscreen</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="icon" type="image/png" href="/img/favicon.ico"/>
</head>
<body>

<!-- Navigation -->
<div th:replace="fragments/general.html :: navigation"></div>

<div class="container">
    <form th:action="@{/noteForm}" th:object="${note}" method="post">
        <h2 class="mt-4">Note form</h2>
        <hr/>
        <!-- Form levels error messages here -->
        <div class="form-group row ">
            <div class="col-sm-8">
                <span class="text-danger"> </span>
            </div>
        </div>

        <!-- success message -->
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                your note!!
            </div>
        </div>

        <!-- error message -->
        <div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Note!
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <input th:field="*{patientId}" type="hidden" class="form-control" placeholder="Add your Note">
        </div>


        <div class="form-group row ">
            <label class="col-sm-2 col-form-label">Note</label>
            <div class="col-sm-4">
                <input th:field="*{message}" type="text" class="form-control" placeholder="Add your Note">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <a href="#" class="btn btn-danger" role="button"
                   th:href="@{'/patients/note/{id}'(id=*{id})}">Cancel</a>
            </div>
        </div>
    </form>
</div>

<!-- Footer -->
<div th:replace="fragments/general.html :: footer"></div>

<script src="/webjars/jquery/3.6.0/jquery.slim.min.js"></script>
<script type="text/javascript"
        src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
