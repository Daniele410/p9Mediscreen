<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mediscreen</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="icon" type="image/png" href="/img/favicon.ico"/>
</head>
<body>

<!-- Navigation -->
<!--<div th:replace="fragments/general.html :: navigation"></div>-->
<!--<form action="#" th:action="@{/noteFormAdd/{id}(id=${patient.id})}" method="post" th:object="${note}" >-->
<div class="container">
    <form action="#" th:action="@{/noteFormAdd/{id}(id=${patient.id})}" method="post" th:object="${note}" >
        <h2 class="mt-4">Note form</h2>
        <hr/>
        <!-- success message -->
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                your Note!!
            </div>
        </div>

        <!-- error message -->
        <div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Note!
                </div>
            </div>
        </div>

<!--        <input type="hidden" th:field="*{id}" />-->
<!--        <input type="hidden" th:field="*{patientId}" />-->

        <div class="form-group row ">
            <label class="col-sm-2 col-form-label">Note</label>
            <div class="col-sm-4">
                <input type="text" th:field="${note.message}"  class="form-control" placeholder="Write a note">
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></span>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" value="Submit" class="btn btn-primary mr-2">Save Note</button>
                <a class="btn btn-danger" role="button"
                   th:href="@{/patient/note/{id}(id=${id})}">Cancel</a>
            </div>
        </div>
    </form>
</div>



<!-- Footer -->
<div th:replace="fragments/general.html :: footer"></div>

<!-- JavaScript -->
<script src="/webjars/jquery/3.6.0/jquery.slim.min.js"></script>
<script type="text/javascript"
        src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
