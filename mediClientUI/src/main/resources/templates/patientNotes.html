<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mediscreen</title>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css"
        href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="icon" type="image/png" href="/img/favicon.ico" />
</head>
<body>

<!-- Navigation -->
<!--<div th:replace="fragments/general.html :: navigation"></div>-->

<!-- success message -->
<div th:if="${param.success}">
  <div class="alert alert-info">You've successfully registered
    your patient!!
  </div>
</div>

<div class="container">
  <div class="row py-2">
    <div class="col-6">
      <h2>Notes listing</h2>
    </div>
    <div class="col-6 text-right">
      <tr th:each="patient : ${patients}">
      <a href="#" class="btn btn-success btn-lg" role="button"
         th:href="@{/noteForm/{id}(id=${patient.id})}">Create Note</a>
      </tr>
    </div>
  </div>


  <table class="table">
    <thead class="thead-light">
    <tr>
      <th class="text-left">Note</th>
      <th class="text-left">Date</th>
      <th class="text-left">Action</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
      <td th:text="${note.getMessage()}" class="d-none d-md-table-cell"></td>
      <td th:text="${note.getDate()}"></td>

      <td style="width: 15%" class="text-center">
                <a th:href="@{/noteUpdateForm/{id}(id=${note.getId()})}" class="btn btn-info">Edit</a>
                <a th:href="@{/noteDelete/{id}(id=${note.getId()})}" class="btn btn-danger">Delete </a>
      </td>


    </tr>




    </tr>
    </tbody>
  </table>

</div>
<!-- Footer -->
<!--<div th:replace="fragments/general.html :: footer"></div>-->

</body>
</html>
